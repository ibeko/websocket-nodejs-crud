<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud WebSockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                
                <form class="card card-body rounded-0" id="noteForm">
                    <h1 class="h3 mb-5">Not Ekle</h1>
                    <input type="text" id="title" class="form-control rounded-0 mb-3" autofocus name="title" placeholder="Başlık Yaz...">

                    <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="Açıklama Yaz..."></textarea>

                    <button class="btn btn-dark rounded-0">Gönder</button>
                </form>
            </div>
            <div class="col-md-8 py-3">
                <div id="notes">

                </div>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="ui.js"></script>
    <script src="sockets.js"></script>
    <script src="main.js"></script>
</body>
</html>
